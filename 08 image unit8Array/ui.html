<div>
  <p>图层图片数据流的导出与使用</p>
  <button id="btn_send" class="normal">创建图层后导出并重新生成图片</button>
</div>

<script>
  const btn_send = document.getElementById('btn_send');
  btn_send.addEventListener('click', () => {
    // '*' 作为消息传递的区域限制， 不能省略
    parent.postMessage({ type: 'info', message: 'hello sand box'}, '*');
  }, false);

</script>
